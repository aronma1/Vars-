<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varsó Galéria</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
    }
    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.03);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #222;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Varsó Galéria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#gallery">Galéria</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Kezdőlap</a></li>
          <li class="nav-item"><a class="nav-link" href="latnivalok.html">Látnivalók</a></li>
          <li class="nav-item"><a class="nav-link" href="info.html">Info</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->

    <p class="lead">Lengyelország fővárosa képekben</p>
  </header>

  <!-- GALÉRIA -->
  <section id="gallery" class="container py-5">
    <h2 class="mb-4">Galéria</h2>

    <div class="row g-4">

      <!-- 12 kép Varsóból -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="49798098_3796392_47a16e88e066d671d84cb9ab32524dd7_wm.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="varso-3-755x503.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="warszawa_zamek_krolewski_slonce_1170.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="adobestock-203668184_standard.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="varso-ovaros-161110.jpg " class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="warsaw-city-view.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="Latnivalok-Varso-varosaban-X.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">
      </div>

      <div class="col-sm-6 col-md-4 col-lg-3">
        <img src="Muzeum_Narodowe_w_Warszawie.jpg" class="gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal">

  <!-- LIGHTBOX MODAL (nagyított kép) -->
  <div class="modal fade" id="lightboxModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img id="lightboxImage" src="" class="w-100">
        </div>
      </div>
    </div>
  </div>
  <footer>
    
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lightbox script -->
  <script>
    const modal = document.getElementById("lightboxModal");
    const modalImg = document.getElementById("lightboxImage");

    document.querySelectorAll(".gallery-img").forEach(img => {
      img.addEventListener("click", () => {
        modalImg.src = img.src;
      });
    });
  </script>

</body>
</html>
